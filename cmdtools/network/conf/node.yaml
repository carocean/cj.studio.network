server:
  host: tcp://localhost:6600
  props:
    workThreadCount: 4
    bossThreadCount: 1
    #单位为秒，如果开启心跳，而客户端未开启心跳的话，服务器将在重启10次后自动关闭客户端
    heartbeat: 0
reactor:
  workThreadCount: 10
  queueCapacity: 10000
networks:
  master: master-network
  works:
   -
     name: network-1
     castmode: unicast
   -
     name: network-2
     castmode: multicast